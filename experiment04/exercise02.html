<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>意见反馈</title>
</head>

<body>
    <form method="POST" action="" id="userform">
        <p>
            您的姓名：<input type="text" name="name" />
            &emsp;&emsp;&emsp;&emsp;
            您的性别：<input type="radio" name="gender" value="male" />男
            <input type="radio" name="gender" value="female" />女
        </p>
        <p>
            您的职业：
            <select name="job">
                <option value="student">学生</option>
                <option value="teacher">教师</option>
            </select>
            &emsp;&emsp;&emsp;&emsp;
            您的最高学历：
            <select name="qualification">
                <option value="0">小学以下</option>
                <option value="1">小学</option>
                <option value="2">初中</option>
                <option value="3">中专</option>
                <option value="4">高中</option>
                <option value="5">大专</option>
                <option value="6">本科/学士</option>
                <option value="7">研究生/硕士</option>
                <option value="8">研究生/博士</option>
            </select>
        </p>

        <p>
            您对本站意见：<br /><textarea rows="4" cols="50" name="comment" form="userform"></textarea>
        </p>
        <input type="submit" value="提交">
        <input type="reset" value="重写">

    </form>
</body>

</html>
